# --------------------------------------------
# CodeRabbit AI Review – CavalryFight設定
# --------------------------------------------

# レビューコメントの言語
language: ja

# AI の振る舞いに関する基本設定
reviews:
  # コメントが多すぎるとノイズになるため、精度重視で抑える
  comment_style: concise

  # めちゃ小さな差分までコメントしない
  min_lines_changed: 3

  # コメントのカテゴリを整える（読みやすさ向上）
  drafting:
    summary: true
    explanations: true
    suggestions: true

  # リスク系は強めに指摘してもらう
  focus:
    - security
    - performance
    - architecture
    - maintainability
    - readability
    - best-practices

  # コメントの最大数を制御（スパム防止）
  limits:
    max_comments: 25
